<div class="modal" (click)="close(false)" id="modal">
  <div class="modal-content">
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="accept-button" (click)="close(true)">Accept</button>
      <button class="btn btn-secondary" id="close-button" (click)="close(false)">Close</button>
    </div>
  </div>
</div>
