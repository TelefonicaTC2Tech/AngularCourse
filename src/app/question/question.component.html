<div class="question" *ngIf="question$ | async as q">
  <span class="question-text" [innerHTML]= "q.question"></span>
  <app-question-options [answers]="q.answers" (selected)="check($event)"></app-question-options>
  <div class="notification" id="result-msg" *ngIf="showResult">{{result}}</div>
</div>
