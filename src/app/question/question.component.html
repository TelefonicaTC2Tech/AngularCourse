<div class="question-container" *ngIf="question$ | async as q">
  <div class="game-container">
    <h1>Angular Trivial</h1>
    <div class="questions-container">
      <div class="category {{colors[q.category]}}">{{q.category}}</div>
      <div class="question" [innerHTML]="q.question"></div>
      <app-question-options [answers]="q.answers" (selected)="check($event)" [result]="result"></app-question-options>
    </div>
  </div>
</div>
